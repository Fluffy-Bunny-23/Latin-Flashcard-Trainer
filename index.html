<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Flashcard Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Latin Flashcard Trainer</h1>
        
        <div id="setup-area">
            <div id="loading-indicator" style="display: block;" aria-live="polite" role="status">
                <p>Loading vocabulary data...</p>
            </div>
            <div id="setup-content" style="display: none;">
                <p>Select a chapter to begin practicing your vocabulary.</p>
                <div class="input-group" style="margin-bottom: 20px;">
                    <label for="chapter-select" id="chapter-select-label">Select Chapter</label>
                    <select id="chapter-select" style="width: 100%;" aria-labelledby="chapter-select-label">
                        <option value="">-- Choose a Chapter --</option>
                    </select>
                </div>
                <button id="start-btn" style="width: 100%;" aria-label="Start Quiz">Start Quiz</button>
            </div>
        </div>

        <div id="quiz-area" class="quiz-area hidden" role="main" aria-live="polite">
            <div class="progress-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="progress-text" style="margin-bottom: 10px; font-size: 0.9em; color: #666;" aria-live="polite"></div>

            <div class="question-box" role="region" aria-label="Question">
                <div style="font-size: 0.6em; text-transform: uppercase; color: #7f8c8d; margin-bottom: 5px;">Translate to Latin</div>
                <span id="question-text" aria-live="assertive">Loading...</span>
            </div>

            <div class="input-group">
                <label id="latin-parts-label">Latin Principal Parts:</label>
                <div class="macron-buttons" role="group" aria-label="Macron buttons">
                    <button class="macron-btn" tabindex="-1" aria-label="Add letter a with macron">ƒÅ</button>
                    <button class="macron-btn" tabindex="-1" aria-label="Add letter e with macron">ƒì</button>
                    <button class="macron-btn" tabindex="-1" aria-label="Add letter i with macron">ƒ´</button>
                    <button class="macron-btn" tabindex="-1" aria-label="Add letter o with macron">≈ç</button>
                    <button class="macron-btn" tabindex="-1" aria-label="Add letter u with macron">≈´</button>
                </div>
                <div id="latin-inputs-container" role="group" aria-labelledby="latin-parts-label"></div>

                <label for="gender-select" id="gender-label" style="margin-top: 10px;">Gender:</label>
                <select id="gender-select" aria-labelledby="gender-label">
                    <option value="">-- Select --</option>
                    <option value="m.">Masculine (m.)</option>
                    <option value="f.">Feminine (f.)</option>
                    <option value="n.">Neuter (n.)</option>
                    <option value="m./f.">M/F (m./f.)</option>
                    <option value="m. pl.">Masculine Plural (m. pl.)</option>
                    <option value="f. pl.">Feminine Plural (f. pl.)</option>
                    <option value="n. pl.">Neuter Plural (n. pl.)</option>
                    <option value="m./f. pl.">M/F Plural (m./f. pl.)</option>
                    <option value="none">N/A (None)</option>
                </select>

                <label for="pos-select" id="pos-label">Part of Speech:</label>
                <select id="pos-select" aria-labelledby="pos-label">
                    <option value="">-- Select --</option>
                    <option value="noun">Noun</option>
                    <option value="verb">Verb</option>
                    <option value="adjective">Adjective</option>
                    <option value="adverb">Adverb</option>
                    <option value="preposition">Preposition</option>
                    <option value="conjunction">Conjunction</option>
                    <option value="pronoun">Pronoun</option>
                    <option value="chant">Chant</option>
                </select>
            </div>

            <div class="controls" style="margin-top: 20px;" role="group" aria-label="Quiz controls">
                <button id="check-btn" style="width: 100%;" aria-label="Check your answer">Check Answer</button>
                <button id="next-btn" style="display: none; width: 100%;" aria-label="Go to next word">Next Word</button>
            </div>

            <div id="feedback-area" class="feedback" role="alert" aria-live="assertive">
                <div id="feedback-message" style="font-weight: bold; font-size: 1.1em;"></div>
                <div id="full-entry-display" class="full-entry"></div>
            </div>
        </div>
    </div>

    <button id="dark-mode-toggle" class="dark-mode-toggle">üåô</button>

    <!-- Load Data first -->
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
